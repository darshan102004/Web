<html>
<head>
    <title>registrationform</title>
</head>
<body>
<form>
    <h1>Student Registeration</h1>
    <table>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" name="name" placeholder="Enter your name"required></td>
        </tr>
        <tr>
            <td><label for="department">Department:</label></td>
            <td><select id="department" name="department">
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="IT">IT</option>
                <option value="AIDS">AIDS</option>
                <option value="EEE">EEE</option>
                <option value="MECH">MECH</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="gender">Gender:</label></td>
             <td><input type="radio" id="male" name="gender" value="male">Male</td>
             <td><input type="radio" id="female" name="gender" value="female">Female</td>
        </tr>
        <tr>
            <td><label for="dob">DOB:</label></td>
            <td><input type="date" id=dob name="dob"></td>
        </tr>
        <tr>
            <td><label for="adno"></label>Admission Number:</td>
            <td><input type="text" id="adno" name="adno"></td>
        </tr>
        <tr>
            <td><label for="addr"></label>Address:</td>
            <td><input type="text" id="addr" name="addr" rows=3 cols=3 placeholder="Enter your address"></td>
        </tr>
        
    </table>
</form>    
</body>
</html>
